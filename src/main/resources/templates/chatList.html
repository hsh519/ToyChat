<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chatList</title>
</head>
<body>

<table>
    <tr th:each="member : ${chatMemberList}" >
        <td>
            <a th:href="'/chat/chatRoom?receiverId=' + ${member[0]}" th:text="${member[1]}"></a>
        </td>
    </tr>
</table>

</body>
</html>
